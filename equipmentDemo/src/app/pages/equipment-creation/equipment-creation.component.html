<app-layout>
  <hr />
  <div class="container">
    <div class="form-group">
      <form [formGroup]="equipmentForm" (submit)="onSubmit()">
        <label> id: </label>
        <input
          type="text"
          formControlName="id"
          class="form-control"
          placeholder="should be auto generated"
        />
        <hr />
        <label for="model"> model: </label>
        <input
          id="model"
          type="text"
          formControlName="model"
          class="form-control"
        />
        <hr />
        <label for="brand"> brand: </label>
        <input
          id="brand"
          type="text"
          formControlName="brand"
          class="form-control"
        />
        <hr />
        <label for="weight"> weight: </label>
        <input
          id="weight"
          type="text"
          formControlName="weight"
          class="form-control"
        />
        <hr />
        <label for="manufactureDate"> manufactureDate: </label>
        <input
          id="manufactureDate"
          type="date"
          formControlName="manufactureDate"
          class="form-control"
        />
        <hr />
        <button type="submit" class="btn btn-primary">提交</button>
      </form>
    </div>
  </div>
</app-layout>
