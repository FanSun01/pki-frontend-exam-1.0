<app-layout>
  <div class="container">
    <div class="form-group">
      <form [formGroup]="equipmentForm" (submit)="onSubmit()">
        <input type="text" formControlName="id"  class="form-control"/>
        <input type="text" formControlName="model" class="form-control"/>
        <input type="text" formControlName="brand" class="form-control"/>
        <input type="text" formControlName="weight" class="form-control" />
        <input type="text" formControlName="manufactureDate" class="form-control"/>
        <button>提交</button>
      </form>
    </div>
  </div>
</app-layout>
